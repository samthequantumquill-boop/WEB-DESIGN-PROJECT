    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRICING TABLE</h1>

    <div class="pricing-container">

        <!-- BASIC CARD -->
        <div class="card">
            <h2>Basic</h2>
            <h1>$11.99<span>/month</span></h1>

            <ul>
                <li>✔ 10GB Storage</li>
                <li>✔ 1 User</li>
                <li class="disabled">✘ Support</li>
          </ul>

            <button>Sign Up</button>
        </div>

        <!-- STANDARD CARD -->
        <div class="card">
            <h2>Standard</h2>
            <h1>$19.99<span>/month</span></h1>

            <ul>
                <li>✔ 50GB Storage</li>
                <li>✔ 5 Users</li>
                <li>✔ Phone & Email Support</li>
            </ul>

            <button>Sign Up</button>
        </div>

        <!-- PREMIUM CARD -->
        <div class="card">
            <h2>Premium</h2>
            <h1>$49.99<span>/month</span></h1>

            <ul>
                <li>✔ 100GB Storage</li>
                <li>✔ 10 Users</li>
                <li>✔ 24/7 Support</li>
            </ul>

            <button>Sign Up</button>
        </div>

    </div>

</body>
</html>

</body>
